<template name="addItemModal">
  <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal new-item">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="modal-title" id="addItemModalLabel">Add item</div>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-2">Name</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" name="name">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2">Details</label>
              <div class="col-sm-10">
                <input class="form-control input-list" type="text" name="details">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button class="btn btn-default">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
